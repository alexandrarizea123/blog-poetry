services:
  app:
    build:
      context: .
      args:
        VITE_API_URL: ""
    environment:
      PORT: 3001
      SERVE_STATIC: "true"
      CORS_ORIGIN: "http://localhost:3001"
      DATABASE_URL: "postgres://blogpoetry:blogpoetry@db:5432/blogpoetry"
    ports:
      - "3001:3001"
    depends_on:
      - db

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: blogpoetry
      POSTGRES_PASSWORD: blogpoetry
      POSTGRES_DB: blogpoetry
    ports:
      - "5435:5432"
    volumes:
      - blogpoetry_data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U blogpoetry" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  blogpoetry_data:
